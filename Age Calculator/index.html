<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="userInputContainer">
            <div class="ageInputs" id="dayInput">
                <label for="day">DAY</label>
                <input type="number" id="day" min="1" max="31">
            </div>
            <div class="ageInputs" id="monthInput">
                <label for="month">MONTH</label>
                <input type="number" id="month" min="1" max="12">
            </div>
            <div class="ageInputs" id="yearInput">
                <label for="year">YEAR</label>
                <input type="number" id="year" min="0000" max="9999">
            </div>
        </div>
        <div class="buttonContainer">
            <button id="calculate">Calculate Age</button>
        </div>
        <div class="outputContainer">
            <span id="yearsAge">20</span>
            years
            <span id="monthsAge">6</span>
            months
            <span id="daysAge">5</span>
            days
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
