<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess The Word</title>
</head>
<body>
    <div class="mainContainer">
        <div class="attempts">
            <div>Attempts left:</div>
            <div id="noOfAttemptsLeft">5</div>
        </div>
        <div class="wordToGuess">
            Start
        </div>
        <div class="inputChar">
            <input type="text" name="charInput" id="charInput_1" maxlength="1">
            <input type="text" name="charInput" id="charInput_2" maxlength="1">
            <input type="text" name="charInput" id="charInput_3" maxlength="1">
            <input type="text" name="charInput" id="charInput_4" maxlength="1">
            <input type="text" name="charInput" id="charInput_5" maxlength="1">
            
        </div>
        <div class="buttons">
            <div id="Next"> Next</div>
            <div id="Submit">Sumbit</div>
        </div>
        <div class="result" style="max-height: 0px;"></div>
        <div class="showAns">Show Answer</div>
        <div class="ans" style="max-height: 0px;"></div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
