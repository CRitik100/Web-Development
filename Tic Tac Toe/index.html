<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div class="cross">
        <svg xmlns="http://www.w3.org/2000/svg" xml:space="preserve" viewBox="0 0 92 92" id="Cross">
            <path d="M70.7 64.3c1.8 1.8 1.8 4.6 0 6.4-.9.9-2 1.3-3.2 1.3-1.2 0-2.3-.4-3.2-1.3L46 52.4 27.7 70.7c-.9.9-2 1.3-3.2 1.3s-2.3-.4-3.2-1.3c-1.8-1.8-1.8-4.6 0-6.4L39.6 46 21.3 27.7c-1.8-1.8-1.8-4.6 0-6.4 1.8-1.8 4.6-1.8 6.4 0L46 39.6l18.3-18.3c1.8-1.8 4.6-1.8 6.4 0 1.8 1.8 1.8 4.6 0 6.4L52.4 46l18.3 18.3z" fill="#ea0d2b" class="color000000 svgShape"></path>
        </svg>
    </div>
    <div class="big0">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" id="O">
            <path d="M8 3C5.25 3 3 5.25 3 8s2.25 5 5 5 5-2.25 5-5-2.25-5-5-5zm0 2c1.669 0 3 1.331 3 3s-1.331 3-3 3-3-1.331-3-3 1.331-3 3-3z" style="line-height:normal;text-indent:0;text-align:start;text-decoration-line:none;text-decoration-style:solid;text-decoration-color:#000;text-transform:none;block-progression:tb;white-space:normal;isolation:auto;mix-blend-mode:normal;solid-color:#000;solid-opacity:1" color="#000" font-style="normal" font-variant="normal" font-weight="400" font-stretch="normal" font-size="medium" font-family="sans-serif" text-decoration="none" letter-spacing="normal" word-spacing="normal" direction="ltr" writing-mode="lr-tb" baseline-shift="baseline" text-anchor="start" clip-rule="nonzero" display="inline" overflow="visible" visibility="visible" opacity="1" color-interpolation="sRGB" color-interpolation-filters="linearRGB" fill="#9fe961" fill-opacity="1" fill-rule="nonzero" stroke="none" stroke-width=".99999994" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="4" stroke-dasharray="none" stroke-dashoffset="0" stroke-opacity="1" color-rendering="auto" image-rendering="auto" shape-rendering="auto" text-rendering="auto" enable-background="accumulate" class="color000000 svgShape"></path>
        </svg>
    </div>
    <div class="mainBoard">
        <h2 class="round">Round:
            <div class="noOfRound">5</div>
        </h2>
        <div class="board">
            <button class="cell top-left-corner"></button>
            <button class="cell"></button>
            <button class="cell top-right-corner"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell bottom-left-corner"></button>
            <button class="cell"></button>
            <button class="cell bottom-right-corner"></button>
        </div>
        <div class="message">Player X Won this Round...!!!</div>
        <button class="next">Next</button>
    </div>
    <script src="script.js"></script>   
</body>
</html>
